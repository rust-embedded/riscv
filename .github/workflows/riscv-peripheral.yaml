on:
  push:
    branches: [ master ]
  pull_request:
  merge_group:

name: Build check (riscv-peripheral)

jobs:
  # We check that the crate builds and links for all the toolchains and targets.
  build-riscv:
    strategy:
      matrix:
        # All generated code should be running on stable now, MRSV is 1.81.0
        toolchain: [ stable, nightly, 1.81.0 ]
        target:
          - riscv32i-unknown-none-elf
          - riscv32imc-unknown-none-elf
          - riscv32imac-unknown-none-elf
          - riscv64imac-unknown-none-elf
          - riscv64gc-unknown-none-elf
        include:
          # Nightly is only for reference and allowed to fail
          - toolchain: nightly
            experimental: true
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental || false }}
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.toolchain }}
        targets: ${{ matrix.target }}
    - name: Build
      run: cargo build --package riscv-peripheral --target ${{ matrix.target }}

  # On MacOS, Ubuntu, and Windows, we run the tests.
  build-others:
    strategy:
      matrix:
        os:
        - macos-latest 
        - ubuntu-latest
        # - windows-latest issues when testing and external symbols are not found
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - name: Test
        run: cargo test --package riscv-peripheral

  # Job to check that all the builds succeeded
  build-check:
    needs:
    - build-riscv
    - build-others
    runs-on: ubuntu-latest
    if: always()
    steps:
      - run: jq --exit-status 'all(.result == "success")' <<< '${{ toJson(needs) }}'
