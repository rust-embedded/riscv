on:
  push:
    branches: [ master ]
  pull_request:
  merge_group:

name: QEMU tests

jobs:
  qemu-tests:
    strategy:
      fail-fast: false
      matrix:
        toolchain: [ stable, nightly, 1.68.0 ]
        target:
          - riscv32imac-unknown-none-elf
          - riscv64gc-unknown-none-elf
        example:
          - hello
        features:
          - ""
        include:
          - toolchain: nightly
            experimental: true
        exclude:
          - toolchain: 1.68.0
            target: riscv32imac-unknown-none-elf
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental || false }}
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.toolchain }}-
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          targets: ${{ matrix.target }}
      
      - name: Install QEMU
        run: |
          set -euo pipefail
          for i in 1 2 3; do
            sudo apt-get update && sudo apt-get install -y --no-install-recommends qemu-system-misc opensbi && break || sleep 5
          done
          qemu-system-riscv64 --version
          qemu-system-riscv32 --version
      
      - name: Run xtask QEMU test
        run: |
          set -euo pipefail
          cargo run --package xtask -- qemu --target ${{ matrix.target }} --example ${{ matrix.example }}
      

